<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <section class="container">
            <div class="calculator">
                <form action="">
                    <div class="display">
                        <input type="text" name="display" placeholder="0" id="inputBox" readonly>
                    </div>
                    <div>
                        <input class="operator" type="button" value="AC">
                        <input class="operator" type="button" value="DE">
                        <input class="operator" type="button" value=".">
                        <input class="operator" type="button" value="/">
                    </div>
                    <div>
                        <input type="button" value="7">
                        <input type="button" value="8">
                        <input type="button" value="9">
                        <input class="operator" type="button" value="*">
                    </div>
                    <div>
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                        <input class="operator" type="button" value="-">
                    </div>
                    <div>
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                        <input class="operator" type="button" value="+">
                    </div>
                    <div>
                        <input type="button" value="00">
                        <input type="button" value="0">
                        <input class="operator" type="button" value="=" class="equal" style="
                        width: 145px;">
                    </div>
                </form>
            </div>

        </section>
    </main>











    <script src="./script.js"></script>
</body>

</html>
